<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SecretAgentSupply</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Logo -->
      <div class="logo">
        <div class="container">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt="logo">
          <h2>secret agent supply inc.</h2>
        </div>
      </div>
      <!-- Main Banner -->
      <div class="mainBanner">
        <div class="container">
          <div class="mainBannerBox">
            <h3>new arrival</h3>
            <h1>sport bikes and motorcycles</h1>
          </div>
        </div>
      </div>
      <!-- Navigation -->
      <nav>
        <div class="container">
          <ul>
            <li>Eyewear</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Classes</li>
            <li>Contact</li>
          </ul>
        </div>
      </nav>

    </header>

    <!-- Main -->
    <main>
      <article>
        <!-- Product Grid -->
        <section class="productGrid container">
          <div class="product">
            <div class="productImage">
              <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="pen picture">
            </div>
            <h5>Exploding Pen</h5>
          </div>
          <div class="product">
            <div class="productImage">
              <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="watch picture">
            </div>
            <h5>Cellular Watch</h5>
          </div>
          <div class="product">
            <div class="productImage">
              <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="glasses picture">
            </div>
            <h5>Thermal Glasses</h5>
          </div>
        </section>

        <!-- Bottom Section -->
        <section class="bottomSection container">
          <!-- Location -->
          <div class="location">
            <h5>Location</h5>
            <h5>-47.346436, 84.32354</h5>
          </div>
          <!-- Hours -->
          <div class="hours">
            <h5>Hours</h5>
            <h5>0800 - 1800</h5>
          </div>
          <div class="clearfix">
          </div>
        </section>
      </article>
    </main>

    <!-- Footer -->
    <footer>
        <div class="copyright container">
          <h4>Copyright Secret Agent Supply Inc.</h4>
        </div>
    </footer>

  </body>
</html>
